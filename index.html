<!DOCTYPE html>
<html>
<head>
    <title>KORBLAH PORTFOLIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg');
            /* Set background image size and position */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* Add additional styling for the body */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif; /* Specify font-family */
            color: white; /* Set text color to white for better contrast */
        }
        /* Style for the navigation menu */
        nav {
            text-align: center;
            padding: 20px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        /* Style for the main content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 100px 20px;
            text-align: center;
        }
        /* Style for the heading */
        h1 {
            font-size: 36px;
        }
        /* Style for the call to action button */
        .cta-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cta-btn:hover {
            background-color: #2980b9;
        }
	
        /* Style for the footer */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
        footer .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        footer a img {
            width: 30px;
            height: 30px;
        }

        footer a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 20px; /* Adjust icon size */
        }

        footer a:hover {
            opacity: 0.8;
        }

        footer p {
            margin-left: 10px; /* Adjust spacing between icons and email */
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 600px) {
            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            nav a {
                margin: 10px;
            }
            .container {
                padding: 50px 10px;
            }
            h1 {
                font-size: 28px;
            }
            footer .contact-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="project.html">Projects</a>
        <a href="services.html">Services</a>
    </nav>
    <div class="container">
        <h1>Welcome to my Portfolio</h1>
        <p>I'm Israel Korblah, a software developer passionate about creating beautiful and functional softwares.</p>
        <!-- Placeholder link for portfolio -->
        <a href="https://replit.com/@IsraelAmanor/SurprisedReliableButton#To_doListApp.java" class="cta-btn">View Portfolio</a>
    </div>
    <footer>
        <div class="contact-info">
            <a href="https://wa.me/0595653398" target="_blank"><img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="whatsapp--v1"/></a>
            <a href="https://www.instagram.com/is_halbrok" target="_blank"><img src="https://img.icons8.com/color/48/instagram-new--v1.png" alt="instagram-new--v1"/></a>
            <a href="https://twitter.com/YourTwitterHandle" target="_blank"><img src="https://img.icons8.com/color/48/twitter--v1.png" alt="Twitter"></a>
            <a href="mailto:amanorisrael4@gmail.com"><img src="https://img.icons8.com/color-glass/48/new-post.png" alt="new-post"/>
        </div>
    </footer>

    <script>
        // Smooth scrolling for all anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <script>
        // Toggle menu functionality
        const menuToggle = document.querySelector('.menu-toggle');
        const navigation = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            navigation.classList.toggle('active');
        });
    </script>
</body>
</html>
